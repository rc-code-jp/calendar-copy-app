<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/reset.css">
  <link rel="stylesheet" href="assets/main.css">
  <title>日付をコピーするだけ</title>
</head>
<body>
  <div class="wrapper">
    <div id="calendar">
    </div>
    <div id="time-list"></div>
    <div id="output-wrapper">
      <output id="output">
        <small>チェックした日付をコピーします</small>
      </output>
      <textarea
        id="try-area"
        placeholder="試しに貼り付けてみてください"
      ></textarea>
    </div>
  </div>
  <script src="assets/main.js"></script>
</body>
</html>
